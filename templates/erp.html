<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <el-page-header @back="goBack" content="选择符合自己专业领域的标签">
    </el-page-header>
    <el-row style="margin: 50px 40px 0 40px">
        <el-col :span="12">
            <template>
                <el-table
                        :data="tableData"
                        border
                        style="width: 100%">
                    <el-table-column
                            prop="date"
                            label="日期"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="name"
                            label="姓名"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="address"
                            label="地址">
                    </el-table-column>
                </el-table>
                <div style="margin-top: 20px;box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04);width: 100%">
                    <el-form ref="form" :model="form" label-width="120px" style="width: 80%;margin-top: 20px">
                        <el-form-item label="物料名称">
                            <el-input v-model="form.materialname"></el-input>
                        </el-form-item>
                        <el-form-item label="选择父物料">
                            <el-select v-model="form.parentmaterial" placeholder="非必选" clearable>
                                <el-option label="区域一" value="shanghai"></el-option>
                                <el-option label="区域二" value="beijing"></el-option>
                            </el-select>
                        </el-form-item>
                        <el-form-item label="构成数">
                            <el-input v-model="form.num"></el-input>
                        </el-form-item>
                        <el-form-item label="损耗率">
                            <el-input v-model="form.attritionrate"></el-input>
                        </el-form-item>
                        <el-form-item label="工序库存">
                            <el-input v-model="form.processinventory"></el-input>
                        </el-form-item>
                        <el-form-item label="资材库存">
                            <el-input v-model="form.materialinventory"></el-input>
                        </el-form-item>
                        <el-form-item label="作业提前期">
                            <el-input v-model="form.name"></el-input>
                        </el-form-item>
                        <el-form-item label="配料提前期">
                            <el-input v-model="form.name"></el-input>
                        </el-form-item>
                        <el-form-item label="供应商提前期">
                            <el-input v-model="form.name"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="onSubmit">立即创建</el-button>
                            <el-button>取消</el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </template>
        </el-col>
        <el-col :span="12">
            <div>生产计划</div>
        </el-col>
    </el-row>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
<script>
    new Vue({
        el: '#app',
        delimiters: ["{", "}"],
        data: function () {
            return {
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }],
                form: {
                    name: '',
                    region: '',
                    date1: '',
                    date2: '',
                    delivery: false,
                    type: [],
                    resource: '',
                    desc: ''
                }
            }
        },

        methods: {
            goBack() {
                this.$message('暂无返回页面');
            }
        }
    })
</script>
</html>
